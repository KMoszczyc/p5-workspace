<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gravity</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/input_range.css">
    <!-- <script src="libraries/p5.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  </head>

  <body>
    <div class="overlay">
      <div class="sliders-container">
        <div class="range-container">
          <h4 class="range-text">Number of Asteroids</h4>
          <input id="asteroids-slider" type="range" min="0" max="300" value="0"/>
          <h4 id="asteroids-value" class="range-value range-text">0</h4>
        </div>
        <div class="range-container">
          <h4 class="range-text">Number of Planets</h4>
          <input id="planets-slider" type="range" min="0" max="50" value="0"/>
          <h4 id="planets-value" class="range-value range-text">0</h4>
        </div>
        <div class="range-container">
          <h4 class="range-text">Asteroid Gravity</h4>
          <input id="asteroid-gravity-slider" type="range" min="1" max="50" value="1"/>
          <h4 id="asteroid-gravity-value" class="range-value range-text">0</h4>
        </div>
        <div class="range-container">
          <h4 class="range-text">Planet Gravity</h4>
          <input id="planet-gravity-slider" type="range" min="1" max="500" value="20"/>
          <h4 id="planet-gravity-value" class="range-value range-text">0</h4>
        </div>
      </div>
    </div>

    <script src="particle.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
